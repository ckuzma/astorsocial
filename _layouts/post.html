---
layout: default
---
<article class="left-align" itemscope itemtype="http://schema.org/BlogPosting">

  <h2 class="my-mini-heading" itemprop="name headline">{{ page.title }}<br>
    <span class="my-mini-heading-sub">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      Posted: {{ page.date | date: "%b %-d, %Y" }}
    </time>
    </span></h2>

  <div class="my-text-body">
    {{ content }}
    <br>
  </div>

  <div class="center-align">
  {% if page.next.url %}
    <a class="waves-effect waves-teal btn-flat btn-large my-thin-btn" href="{{ page.next.url | prepend: site.baseurl }}"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
  {% else %}
    <a class="waves-effect waves-teal btn-flat btn-large my-thin-btn disabled"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
  {% endif %}
  <a class="waves-effect waves-teal btn-flat btn-large" href="{{ site.baseurl }}/">{{ site.home_btn }}</a>
  {% if page.previous.url %}
    <a class="waves-effect waves-teal btn-flat btn-large my-thin-btn" href="{{ page.previous.url | prepend: site.baseurl }}"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
  {% else %}
        <a class="waves-effect waves-teal btn-flat btn-large my-thin-btn disabled"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
  {% endif %}
  </div>
</article>
